<H1><IMG src="images/youchien_logo01.gif" alt="幼稚園との連携"></H1>
<P>向山小学校は隣接する向山幼稚園の園児との交流をしています。遊び方を教えたり、一緒に遊んだりして交流を深めています。</P>
<P>１年生では「まわしてあそぼう」と題し、年長組の園児とこまを作って、回して遊びました。</P>
<P>５年生では「小さな友達と仲良しになろう」と題し、校庭で園児と楽しく遊びました。</P>
