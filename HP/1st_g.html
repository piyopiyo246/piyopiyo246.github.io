<p id="page-top"><a href="#wrap">▲</a></p>
<script>
	$(function() {
		var topBtn = $('#page-top');			topBtn.hide();
		$(window).scroll(function () {
			if ($(this).scrollTop() > 100) {
				topBtn.fadeIn();
			} else {
				topBtn.fadeOut();
			}
		});
		//スクロールしてトップ
			topBtn.click(function () {
			$('body,html').animate({
				scrollTop: 0
			}, 500);
			return false;
			});
	});
</script>
